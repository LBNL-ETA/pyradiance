name: Build and test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build_test_ubuntu:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.8"]

    steps:
    - name: Checkout pyradiance
      uses: actions/checkout@v3

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}

    - name: Build Wheels
      run: |
        git submodule update --init --recursive
        pip install requests wheel auditwheel pytest
        python setup.py bdist_wheel

    - name: upload wheels
      uses: actions/upload-artifact@v3
      with:
        path: ./dist/*.whl

    - name: Install and test
      run: |
        pip install .
        cd test
        pytest


  build_test_osx:
    runs-on: macos-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.8"]

    steps:
    - name: Checkout pyradiance
      uses: actions/checkout@v3

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}

    - name: Build Wheels
      run: |
        git submodule update --init --recursive
        pip install requests wheel auditwheel pytest
        python setup.py bdist_wheel

    - name: upload wheels
      uses: actions/upload-artifact@v3
      with:
        path: ./dist/*.whl

    - name: Install and test
      run: |
        git submodule add -b master --force https://github.com/LBNL-ETA/Radiance
        pip install .
        cd test
        pytest


  build_test_windows:
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.8"]
    defaults:
      run:
        shell: cmd

    steps:
    - name: Checkout pyradiance
      uses: actions/checkout@v3

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}

    - name: Build Wheels
      run: |
        git submodule update --init --recursive
        pip install requests wheel auditwheel pytest
        python setup.py bdist_wheel

    - name: upload wheels
      uses: actions/upload-artifact@v3
      with:
        path: ./dist/*.whl

    - name: Install
      run: |
        git submodule add -b master --force https://github.com/LBNL-ETA/Radiance
        pip install .

    - name: Test
      run: |
        cd test
        pytest 
